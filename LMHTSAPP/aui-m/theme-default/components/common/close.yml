name:
  en: close
  zh-CN: 纯 css 关闭图标
doc: |

  <p class="tip">
  关闭图标主要应用于弹窗(popup)的左侧关闭按钮。
  </p>
  
  在你项目的`App.vue`引入，组件内不需要再重复引入。

  ``` html
  <style lang="less">
  @import '../../../theme-default/components/common/close.less';
  </style>
  ```

  可用类名：

  - aui-close


  ``` html
  <span class="aui-close"></span>
  ```

  可以参考 `AUiDialog` 演示。

  当你想设置图标颜色时，直接设置 color 即可。


  ``` html
  <span class="aui-close" style="color:red;"></span>
  ```


