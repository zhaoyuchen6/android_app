name:
  en: 1px
  zh-CN: 1px 解决方案
doc: |
  
  <p class="tip">
  1px 方案在 aui 组件内应用广泛，包括 Grid, ButtonTab, XTable, XButton, Cell 等等。
  <br>
  <br>
  利用 flexbox + 1px 你可以实现复杂的宫格布局。
  </p>

  在你项目的`App.vue`引入，组件内不需要再重复引入。

  ``` html
  <style lang="less">
  @import '../../../theme-default/components/common/1px.less';
  </style>
  ```

  可用类名：

  - `aui-1px-l` 左边框
  - `aui-1px-r` 右边框
  - `aui-1px-t` 上边框
  - `aui-1px-b` 下边框
  - `aui-1px-tb` 上下边框
  - `aui-1px` 全边框
